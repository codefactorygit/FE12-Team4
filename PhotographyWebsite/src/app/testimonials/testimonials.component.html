<div class="wrapper mx-1">
  <div class="container-fluid">
    <!-- ### Wedding Testimonials ### -->

    <div class="row mt-4 mb-2 ms-0 fs-1">Weddings</div>

    <!-- ### Building up the Wedding cards ### -->

    <div class="row">
      <div
        *ngFor="let wedding of weddings; index as weddingId"
        class="card hoverZoom col-{{ wedding.columns }}"
      >
        <img src="{{ wedding.image }}" />
        <div class="card-body">{{ wedding.review }}</div>
      </div>
    </div>

    <!-- ### Portrait Testimonials ### -->

    <div class="row mt-4 mb-2 ms-0 fs-1">Portraits</div>

    <!-- ### Building up the Portrait cards ### -->

    <div class="row">
      <div
        *ngFor="let portrait of portraits; index as portraitId"
        class="card hoverZoom col-{{ portrait.columns }}"
      >
        <img src="{{ portrait.image }}" />
        <div class="card-body">{{ portrait.review }}</div>
      </div>
    </div>

    <!-- ### Travel Testimonials ### -->

    <div class="row mt-4 mb-2 ms-0 fs-1">Travels</div>

    <!-- ### Building up the Travel cards ### -->

    <div class="row">
      <div
        *ngFor="let travel of travels; index as travelId"
        class="card hoverZoom col-{{ travel.columns }}"
      >
        <img src="{{ travel.image }}" />
        <div class="card-body">{{ travel.review }}</div>
      </div>
    </div>
  </div>
</div>
