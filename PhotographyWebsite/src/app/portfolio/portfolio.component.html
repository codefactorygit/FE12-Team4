<div class="wrapper mx-1">

        <div class="row mt-4 mb-2 ms-0 fs-1">
            <h1 class="text-center">Portfolio Photos</h1>

        <div class="row">
            <div *ngFor="let portIMG of portfolio" class="card col-{{ portIMG.columns }}">

        </div>

    </div>

</div>
